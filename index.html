<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    

    <nav class="navbar navbar-light ">
        <span id= "nameof" class="navbar-brand mb-0 px-3 h1 ">Weather App</span>
        <div class="toggle-container">
            <span id="toggleStatus"></span>
            <button id="toggleButton" class="toggle-btn me-4" onclick="toggleSwitch()">
              <span id="toggleCircle" class="toggle-circle"></span>
            </button>
        </div>
          
    </nav>

    <div id="search_box" class="card p-4 rounded-0">
            <h2 id="check" class="display-4 text-center mb-4">Check Weather</h2>
            <form>
                <input type="text" class="form-control rounded-0" placeholder="Enter City Name" />
                <button class="my-2 btn btn-info rounded-0 w-100">
                    Get Weather
                </button>
            </form>


            <div id="weatherCard" class="card shadow py-4 d-none rounded-0">
            
                <div class="upper">
                    <span >
                        <p class="">Localtime</p>
                        <h6 class="">mist</h6>
                    </span>
                </div>
                <div class="lower">
                    <div>
                        <span >
                            <h1 >Name</h1>
                            
                            <div class="d-flex">
                                <h3 >Region</h3>
                                &nbsp;<h5 style="font-size: 30px;">country</h5>
                            </div>
                        </span>
                    </div>
                    <div>
                        <h4 class="display-2">26.4</h4>
                    </div>
                </div>
           </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
